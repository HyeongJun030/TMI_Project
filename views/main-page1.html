<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비서</title>
    <meta name="description" content="A project that provides price data services." />
    <meta name="author" content="TMI" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main-page1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png" />
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar__vers-white">
        <div class="navbar__logo">
            <a href="/">
                <img src="/assets/icons/jang_logo_white.png" alt="장비서 로고" class="logo__white" data-link="#home">

            </a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__main__item">
                <button type="button" id="open" class="navbar__menu__login-btn underline">로그인</button>
            </li>
            <li class="navbar__main__item">
                <a href="/mainnav" class="navbar__main__menu-btn">
                    <span class="material-icons">menu</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="slide-home" class="slide-home">
        <!-- Nav_shoppingList -->
        <div id="slideWorks" class="slideWorks">
            <div class="slideWorks_info">
                <div class="slideWorks_header">
                    <div class="slideWorks_num">#01</div>
                    <div class="slideWorks_category">쇼핑리스트</div>
                </div>
                <div class="slideWorks_title">장보기 전, <strong>쇼핑 리스트 작성</strong></div>
                <div class="slideWorks_description">
                    <span>이 페이지는 장보기 전 필요한 상품을 적고 사려는 상품의 물가를 사전에 보여줍니다.</span>
                    <span>이곳에 장보기 전 쇼핑 리스트를 작성하는 페이지에 대한 설명을 작성합니다.</span>
                </div>
                <div class="slideWorks_share">
                    <div>
                        <span class="slideWorks_label">Share:</span>
                        <a class="slideWorks_share_sns hover" href="#" target="_blank">
                            <i class="material-icons">share</i>
                        </a>
                    </div>
                    <div>
                        <span class="slideWorks_label">Survey:</span>
                        <a class="slideWorks_survey_form hover" href="#" target="_blank">
                            <i class="material-icons">troubleshoot</i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="slideWorks_link">
                <a href="/shoppinglist" class="slideWorks_link hover"><span>GO</span></a>
            </div>
        </div>
        <!-- Slide Nav -->
        <div id="slide-navi" class="slide-navi">
            <a id="slideNavi_prev" class="slideNavi_prev hover" href="/">
                <div class="slideNavi_num"><span>#00</span></div>
                <div class="slideNavi_title"><span>메인</span></div>
                <div>
                    <img src="/assets/images/btn-prev.png" alt="이전버튼 이미지" class="slideNavi_arrow">
                </div>
            </a>
            <a id="slideNavi_next" class="slideNavi_next hover" href="/mainprice">
                <div class="slideNavi_num"><span>#02</span></div>
                <div class="slideNavi_title"><span>오늘의 물가</span></div>
                <div>
                    <img src="/assets/images/btn-next.png" alt="다음버튼 이미지" class="slideNavi_arrow">
                </div>
            </a>
        </div>
        <!-- About -->
        <div>
            <a href="/maininfo">
                <img src="/assets/images/btn-bottom.png" alt="하단버튼 이미지" class="slide_bottom" data-link="#about">
            </a>
        </div>
    </section>
</body>

</html>
